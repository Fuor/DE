<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>订单发货</title>
    <link href="{$smarty.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet" />
</head>
<body>
<style>
	{literal}
	.tr_color{background-color: #9F88FF}
	li{list-style-type:none;}
	span{font-size:14px;font-weight:bold;}
	.detail{font-size:14px;color:blue;}
	{/literal}
</style>
<div class="div_head">
	<span>
	    <span style="float: left;">当前位置是：订单管理-》订单发货</span>
	    <span style="float:right;margin-right: 8px;font-weight: bold">
             <a style="text-decoration: none" href="{$smarty.const.__CONTROLLER__}/showlist">【返回】</a></span>
	</span>
</div>
<div class="block clearfix">
	<div>
		<span class="detail">订单号：{$info.order_no}</span>&nbsp;
	</div>
	<hr/>
	<div>
		<div class="detail">
			<p>收货信息</p>
		</div>
		<div>
			{$info.name}，{$info.phone}，{$info.adress}，{$info.postcode}
		</div>
	</div>
	<hr/>
	<form action="{$smarty.const.__SELF__}" method="post">
		<div>
			<div class="detail">
				<p>快递信息</p>
			</div>
			<div>
				快递公司：<input type="text" name="tracking_type"/>
				快递单号：<input type="text" name="tracking_num"/>
			</div>
			<p><input type="submit" value="确认发货"/></p>
		</div>
	</form>
</div>
</body>
</html>
