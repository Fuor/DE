<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>操作列表</title>

        <link href="{$smarty.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>
            {literal}
            .tr_color{background-color: #9F88FF}
            {/literal}
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：权限管理-》操作列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="{$smarty.const.__CONTROLLER__}/add">【添加操作】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody><tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>操作名称</td>
                        <td>控制器</td>
                        <td>操作方法</td>
                        <td>操作</td>
                    </tr>
                    {foreach $info as $k => $v}
                    <tr id="product1">
                        <td>{$v@iteration}</td>
                        <td><a href="{$smarty.const.__CONTROLLER__}/upd/auth_id/{$v.auth_id}">{$v.auth_name}</a></td>
                        <td>{$v.auth_c}</td>
                        <td>{$v.auth_a}</td>
                        <td><a href="{$smarty.const.__CONTROLLER__}/upd/auth_id/{$v.auth_id}">修改</a>
                        	&nbsp;|&nbsp;<a onclick="return confirm('确定删除？')" href="{$smarty.const.__CONTROLLER__}/del/auth_id/{$v.auth_id}">删除</a></td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>
        </div>
    </body>
</html>
