<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>修改密码</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="{$smarty.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：管理中心-》修改密码</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{$smarty.const.__CONTROLLER__}/showlist">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form class="repass" action="{$smarty.const.__SELF__}" method="post">
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td>
                    	<input type="password" name="opassword" datatype="s6-18" nullmsg="请输入原密码！" errormsg="密码至少6个字符,最多18个字符！" placeholder="请输入原密码" />
                    	<span class="Validform_checktip"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                    	<input type="password" name="mg_pwd" datatype="s6-18" nullmsg="请输入新密码！" errormsg="密码至少6个字符,最多18个字符！" placeholder="请输入新密码" />
                    	<span class="Validform_checktip"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="确认修改"/>
                    </td>
                </tr>
            </table>
            </form>
        </div>

   	<script src="{$smarty.const.JS_URL}jquery-1.8.2.js"></script>
	<script type="text/javascript" src="{$smarty.const.VALIDFORM_JS_URL}Validform_v5.3.2.js"></script>
    <script type="text/javascript">
		$(function(){
			$(".repass").Validform({
				tiptype:3
			});
		})
	</script>
	
    </body>
</html>
