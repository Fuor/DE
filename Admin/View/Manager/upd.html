<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>修改管理员信息</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="{$smarty.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet">
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：管理员管理-》修改管理员信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{$smarty.const.__MODULE__}/Manager/showlist">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            {*/shop/index.php/Admin/Goods/add*}
            <form class="upd" action="{$smarty.const.__SELF__}" method="post" enctype="multipart/form-data">
            <input type='hidden' name='mg_id' value='{$mg_id}' />
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td>管理员名称</td>
                    <td><input type="text" name="mg_name" datatype="s3-16" nullmsg="请输入管理员名称！" errormsg="管理员名称长度为3~16个字符！" value='{$info.mg_name}'/></td>
                </tr>
                <tr>
                    <td>角色</td>
                    <td>
                        <select name='mg_role_id' datatype="*" nullmsg="请选择角色。" errormsg="请选择角色。">
                            <option value=''>请选择</option>
                            {html_options options=$rinfo selected=$role_id}
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="确认更新">
                    </td>
                </tr>  
            </table>
            </form>
        </div>
        
    <script src="{$smarty.const.JS_URL}jquery-1.8.2.js"></script>
	<script type="text/javascript" src="{$smarty.const.VALIDFORM_JS_URL}Validform_v5.3.2.js"></script>
    <script type="text/javascript">
		$(function(){
			$(".upd").Validform({
				tiptype:3
			});
		})
	</script>
	
    </body>
</html>
