<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>添加分类</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <link href="{$smarty.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet" />
    	<script type="text/javascript" charset="utf-8" src="{$smarty.const.UEDITOR_JS_URL}ueditor.config.js"></script>
    	<script type="text/javascript" charset="utf-8" src="{$smarty.const.UEDITOR_JS_URL}ueditor.all.min.js"> </script>
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：分类管理-》{$cate.cat_name}-》添加分类</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{$smarty.const.__CONTROLLER__}/showlist">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form class="add" action="{$smarty.const.__SELF__}" method="post">
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td>分类名称</td>
                    <td><input type="text" name="cat_name" datatype="s1-6" nullmsg="请输入分类名称。" errormsg="分类名称为1~6个字符。" />
                    	<span class="Validform_checktip"></span>
                    {if $uid}
                    <input type="hidden" name="pid" value="{$uid}"/>
                    {/if}
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="添加" />
                    </td>
                </tr>  
            </table>
            </form>
        </div>
        
   	<script src="{$smarty.const.JS_URL}jquery-1.8.2.js"></script>
	<script type="text/javascript" src="{$smarty.const.VALIDFORM_JS_URL}Validform_v5.3.2.js"></script>
    <script type="text/javascript">
		$(function(){
			$(".add").Validform({
				tiptype:3
			});
		})
	</script>
	
    </body>
</html>
