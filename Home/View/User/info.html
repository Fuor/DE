<div class="block box">
    <div class="blank"></div>
    <div id="ur_here"> 当前位置:
		<a href="{$smarty.const.__MODULE__}">首页</a> <code>&gt;</code>
		<a href="{$smarty.const.__CONTROLLER__}/index">用户中心</a> <code>&gt;</code>个人信息
    </div>
</div>
<div class="blank"></div>
<div class="block box"></div>
<div class="block clearfix" style=" border:1px solid #F5F5F5;">
	<div class="AreaL" style="width:17%">
		<h3><span>全部功能</span></h3> 
		<div id="category_tree" class="box_1" style="font-size:14px" >
			<dl>
				<dd>     
				    <a href="{$smarty.const.__CONTROLLER__}/info">个人信息</a>
				</dd>
				<dd>     
				    <a href="{$smarty.const.__CONTROLLER__}/myorder">我的订单</a>
				</dd>
				<dd>     
				    <a href="{$smarty.const.__MODULE__}/Cart/index">去购物车</a>
				</dd>
				<dd>     
				    <a href="{$smarty.const.__CONTROLLER__}/myreviews">我的评价</a>
				</dd>
				<dd>     
				    <a href="{$smarty.const.__CONTROLLER__}/repass">修改密码</a>
				</dd>
			</dl>
		</div>
	</div>
	<div style="float:left;width:80%;">
		<div style="margin:5px 30px;width:100%">
			<div ><span class="info_span" style="color:#FF8C00">基本信息</span><span class="info_span"><a style="color:#FFFFFF;text-decoration:none" href="{$smarty.const.__CONTROLLER__}/adress">收货地址</a></span></div>	
			<hr>
			<form class="info" action="{$smarty.const.__SELF__}" method="post">
				<div class="info">
					<div class="info">
						<span class="f5_a">用户名：</span>
							<input name="username" value="{$username}" readonly style="font-size:14px;">
							*用户名不能修改</div>
					<div class="info">
						<span class="f5_a">性&nbsp;别：</span>
						{if $infos.user_sex==0}
							<input type="radio" name="user_sex" value="0" style="font-size:14px;" checked="checked" >男
							<input type="radio" name="user_sex" value="1" style="font-size:14px;">女
						{else $infos.user_sex==1}
							<input type="radio" name="user_sex" value="0" style="font-size:14px;">男
							<input type="radio" name="user_sex" value="1" style="font-size:14px;" checked="checked">女
						{/if}
					</div>
					<div class="info">
						<span class="f5_a">QQ&nbsp;号：</span>
							<input name="user_qq" datatype="n5-12" nullmsg="请输入QQ号"  errormsg="请填写正确的QQ号"  value="{$infos.user_qq}"  style="font-size:14px;">
							<span class="Validform_checktip"></span></div>
					<div class="info">
						<span class="f5_a">邮&nbsp;箱：</span>
							<input name="user_email" datatype="e" nullmsg="请输入邮箱"  errormsg="请填写正确的邮箱账号" value="{$infos.user_email}"  style="font-size:14px;">
							<span class="Validform_checktip"></span>
							</div>
					<div class="info">
						<span class="f5_a"></span>
						<!-- 隐藏传递用户ID以便根据ID进行更新 -->
						<input type="hidden" name="user_id" value="{$infos.user_id}">
						<input type="submit" value="保存"  style="width:60px;height:30px;font-size:14px;background:#0963c4;color:#fff"></div>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
$(function(){
	$(".info").Validform({
		postonce:true,
		tiptype:1
	});
})
</script>
